<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=McLaren&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="brand-container">
          <div class="brand-logo">
            <img src="/assets/images/logo.svg" alt="brand-logo" />
          </div>
        </div>
        <button class="theme-toggle">
          <img src="/assets/images/icon-moon.svg" alt="" />
        </button>
      </header>
      <main>
        <nav>
          <h2>Extensions List</h2>
          <ul class="nav-menu">
            <li class="nav-item">All</li>
            <li class="nav-item">Active</li>
            <li class="nav-item">Inactive</li>
          </ul>
        </nav>
        <div class="cards-container"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
